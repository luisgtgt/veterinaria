<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterina Llanos | Sistema de Gesti√≥n Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #ff9f1c;
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { padding: 0; margin: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2b2d42;
            overflow: hidden;
        }

        /* --- Header Estilizado --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--shadow);
            z-index: 100;
        }

        header h1 {
            text-align: center;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--primary), var(--danger));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .controles {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        .filtro-box { display: flex; align-items: center; gap: 15px; }
        select#lista_fil {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }
        select#lista_fil:focus { border-color: var(--primary); }

        button#btn-agregar-trigger {
            background: var(--primary);
            color: white;
            padding: 12px 28px;
            border-radius: 15px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: all 0.3s;
        }
        button#btn-agregar-trigger:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4); }

        /* --- Main Content --- */
        main { flex: 1; overflow-y: auto; padding: 40px 20px; }
        #citas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Tarjeta de Cita (Tag) --- */
        .tag {
            background: var(--glass);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: var(--shadow);
            opacity: 0; /* Para anime.js */
            transition: transform 0.3s;
        }
        .tag:hover { transform: scale(1.02); }

        .tag img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-top: -75px;
            background: white;
            border: 6px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .tag .badge-id { 
            font-size: 0.7rem; 
            background: #eee; 
            padding: 4px 12px; 
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }

        .tag h3 { font-size: 1.4rem; color: #1a1c2c; margin-bottom: 10px; }
        .tag .info-row { font-size: 0.9rem; color: #555; margin: 5px 0; display: flex; justify-content: center; gap: 8px; }
        
        .estado-pill {
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .botones-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }
        .botones-grid button {
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            background: white;
            transition: 0.2s;
        }
        .btn-edit { color: var(--primary); border: 1px solid var(--primary) !important; }
        .btn-del { background: #fee2e2 !important; color: #ef4444; }

        /* --- Modal Estilo Apple --- */
        .modal1 {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .cuadroadd {
            background: white;
            width: 90%;
            max-width: 480px;
            border-radius: 35px;
            padding: 40px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .opciones input, .opciones select, .opciones textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            outline: none;
        }

        /* --- Sistema de Errores --- */
        #error {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1c2c;
            color: white;
            padding: 18px 40px;
            border-radius: 20px;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>VETERINA LLANOS PRO</h1>
        <div class="controles">
            <div class="filtro-box">
                <select id="lista_fil">
                    <option value="todos">Todas las Citas</option>
                    <option value="activas">Abiertas / Activas</option>
                    <option value="cerradas">Cerradas / Listas</option>
                    <option value="anuladas">Anuladas</option>
                </select>
            </div>
            <div id="agregar">
                <button id="btn-agregar-trigger" onclick="agregar()">+ AGENDAR CITA</button>
            </div>
        </div>
    </header>

    <main>
        <div id="citas"></div>
    </main>

    <div class="modal1">
        <div class="cuadroadd">
            <h2 id="tituloh2" style="margin-bottom: 25px; font-weight: 700;"></h2>
            <button onclick="cerrar()" style="position:absolute; top:25px; right:25px; border:none; background:none; cursor:pointer; font-size:1.5rem;">&times;</button>
            
            <div class="opciones">
                <input type="text" placeholder="Nombre de la Mascota" id="nombre">
                <input type="text" placeholder="Nombre del Propietario" id="propietario">
                <input type="text" placeholder="Tel√©fono de contacto" id="telefono">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="date" id="fecha">
                    <input type="time" id="hora">
                </div>
                <select id="mascotas">
                    <option value="perro">üê∂ Perro</option>
                    <option value="gato">üê± Gato</option>
                    <option value="cabra">üêê Cabra</option>
                    <option value="pato">ü¶Ü Pato</option>
                    <option value="vaca">üêÆ Vaca</option>
                    <option value="dinosaurio">ü¶ñ Dinosaurio</option>
                </select>
                <textarea id="sintomas" placeholder="¬øQu√© s√≠ntomas presenta la mascota?" style="height: 100px; resize: none;"></textarea>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <button onclick="cerrar()" style="flex:1; padding:15px; border-radius:15px; border:none; cursor:pointer;">Cancelar</button>
                <button id="btfuncion" style="flex:2; padding:15px; border-radius:15px; border:none; cursor:pointer; background:var(--primary); color:white; font-weight:700;"></button>
            </div>
        </div>
    </div>

    <div id="error"><p id="msj"></p></div>

    <script>
        // --- LOGICA ORIGINAL POTENCIADA ---
        let divError = document.getElementById("error");
        let citasBox = document.getElementById('citas');
        let arraydatos = [];
        let modal = document.querySelector('.modal1');
        let filtro = document.getElementById('lista_fil');
        let botonGuardar = document.getElementById('btfuncion');
        let numeroid = 0;

        const imgMap = {
            perro: "perro.gif", gato: "gato.gif", cabra: "cabra.gif",
            pato: "pato.gif", vaca: "vaca.gif", dinosaurio: "dinosaurio.gif"
        };

        function agregar() {
            modal.style.display = "flex";
            document.getElementById('tituloh2').textContent = "Nueva Cita M√©dica";
            botonGuardar.textContent = 'CONFIRMAR CITA';
            limpiarInputs();
            botonGuardar.onclick = () => guardar();

            anime({
                targets: '.cuadroadd',
                translateY: [-100, 0],
                scale: [0.5, 1],
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutElastic(1, .6)'
            });
        }

        function cerrar() {
            anime({
                targets: '.cuadroadd',
                scale: 0.9,
                opacity: 0,
                duration: 300,
                easing: 'easeInQuad',
                complete: () => modal.style.display = "none"
            });
        }

        function limpiarInputs() {
            const ids = ['nombre', 'propietario', 'telefono', 'fecha', 'hora', 'sintomas'];
            ids.forEach(id => document.getElementById(id).value = '');
        }

        function guardar(id = 'no') {
            const values = {
                nombre: document.getElementById('nombre').value,
                propietario: document.getElementById('propietario').value,
                telefono: document.getElementById('telefono').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                mascotas: document.getElementById('mascotas').value,
                sintoma: document.getElementById('sintomas').value
            };

            // Validaciones (Tu l√≥gica original)
            if (!values.nombre || !values.propietario || !values.fecha) {
                mostrarError("¬°Faltan datos importantes!");
                return;
            }

            if (new Date(`${values.fecha}T${values.hora}`) < new Date()) {
                mostrarError("No puedes viajar al pasado");
                return;
            }

            if (id == 'no') {
                arraydatos.push({ ...values, id: numeroid, estado: 'abierta' });
                numeroid++;
            } else {
                let pos = arraydatos.findIndex(x => x.id == id);
                arraydatos[pos] = { ...values, id: id, estado: arraydatos[pos].estado };
            }

            cerrar();
            filtrado();
        }

        function createtag(item) {
            let imagen = imgMap[item.mascotas] || "animal.gif";
            let colorEstado = item.estado === 'abierta' ? 'var(--primary)' : (item.estado === 'cerrado' ? 'green' : 'red');

            citasBox.innerHTML += `
                <div class='tag' id="cita-${item.id}">
                    <img src="${imagen}">
                    <div class="badge-id">ID #${item.id + 1}</div>
                    <h3>${item.nombre}</h3>
                    <div class="info-row"><b>Due√±o:</b> ${item.propietario}</div>
                    <div class="info-row">üìÖ ${item.fecha} | ‚è∞ ${item.hora}</div>
                    <div class="estado-pill" style="color:${colorEstado}">${item.estado}</div>
                    <div class="botones-grid">
                        <button class="btn-edit" onclick="editatag(${item.id})">Editar</button>
                        <button onclick="cambiarEstado(${item.id}, 'cerrado')">Finalizar</button>
                        <button onclick="cambiarEstado(${item.id}, 'anulado')">Anular</button>
                        <button class="btn-del" onclick="eliminartag(${item.id})">Eliminar</button>
                    </div> 
                </div>`;
        }

        function filtrado() {
            let valor = filtro.value;
            citasBox.innerHTML = '';
            
            let data = arraydatos.filter(item => {
                if (valor === 'todos') return true;
                if (valor === 'activas') return item.estado === 'abierta';
                if (valor === 'cerradas') return item.estado === 'cerrado';
                if (valor === 'anuladas') return item.estado === 'anulado';
            });

            data.forEach(item => createtag(item));

            // EFECTO ANIMEJS STAGGER
            anime({
                targets: '.tag',
                translateY: [50, 0],
                opacity: [0, 1],
                scale: [0.9, 1],
                delay: anime.stagger(100),
                duration: 800,
                easing: 'easeOutQuart'
            });
        }

        function cambiarEstado(id, nuevo) {
            let pos = arraydatos.findIndex(x => x.id == id);
            arraydatos[pos].estado = nuevo;
            filtrado();
        }

        function eliminartag(id) {
            anime({
                targets: `#cita-${id}`,
                scale: 0.2,
                opacity: 0,
                duration: 400,
                easing: 'easeInBack',
                complete: () => {
                    arraydatos = arraydatos.filter(x => x.id != id);
                    filtrado();
                }
            });
        }

        function editatag(id) {
            let it = arraydatos.find(x => x.id == id);
            agregar();
            document.getElementById('tituloh2').textContent = "Modificar Cita";
            document.getElementById('nombre').value = it.nombre;
            document.getElementById('propietario').value = it.propietario;
            document.getElementById('telefono').value = it.telefono;
            document.getElementById('fecha').value = it.fecha;
            document.getElementById('hora').value = it.hora;
            document.getElementById('mascotas').value = it.mascotas;
            document.getElementById('sintomas').value = it.sintoma;
            botonGuardar.textContent = 'ACTUALIZAR DATOS';
            botonGuardar.onclick = () => guardar(id);
        }

        function mostrarError(txt) {
            document.getElementById("msj").textContent = txt;
            divError.style.display = "block";
            anime({
                targets: '#error',
                translateY: [50, 0],
                opacity: [0, 1],
                duration: 400
            });
            setTimeout(() => {
                anime({
                    targets: '#error',
                    opacity: 0,
                    complete: () => divError.style.display = "none"
                });
            }, 3000);
        }

        filtro.addEventListener('change', filtrado);
    </script>
</body>
</html>
